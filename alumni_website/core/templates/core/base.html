<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LACOBA{% endblock %}</title>
    {% load static %} 
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <!-- <img src="{% static 'core/alumni_logo.jpg' %}" alt="Alumni Logo" class="logo"> -->
        <a class="navbar-brand" href="#">LACOBA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'directory' %}">Directory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                </li>
                <li>
                    <a href="{% url 'job_postings' %}">Job Board</a>
                </li>
                <li>
                    <a href="{% url 'post_job' %}">Post a Job</a>
                </li>
                <li>
                    <a href="{% url 'mentorship_requests' %}">Mentorship Requests</a>
                </li>
                <li>
                    <a href="{% url 'request_mentorship' %}">Request Mentorship</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
