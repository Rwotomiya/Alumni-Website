<h1>Job Opportunities</h1>
<ul>
    {% for job in jobs %}
    <li>
        <h2><a href="{% url 'job_details' job.pk %}">{{ job.title }}</a></h2>
        <p>Company: {{ job.company_name }} | Location: {{ job.location }} | Type: {{ job.job_type }}</p>
        <p>Posted on: {{ job.posted_on }}</p>
    </li>
    {% endfor %}
</ul>
<form method="GET" action="{% url 'job_postings' %}">
    <input type="text" name="q" placeholder="Search jobs" value="{{ request.GET.q }}">
    <select name="type">
        <option value="">All Types</option>
        <option value="Full-Time" {% if request.GET.type == "Full-Time" %}selected{% endif %}>Full-Time</option>
        <option value="Part-Time" {% if request.GET.type == "Part-Time" %}selected{% endif %}>Part-Time</option>
        <option value="Remote" {% if request.GET.type == "Remote" %}selected{% endif %}>Remote</option>
    </select>
    <button type="submit">Search</button>
</form>
